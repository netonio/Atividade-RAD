<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
</head>
<body>
    <section class="content">
        <div class="box-form">
            <h1 style="line-height: 2.5rem;">Editar Produtos</h1>
            
            <form action="" method="post">
                Nome: <input type="text" name="nomeForm" value="{{produto.nome}}" class="input-field" required><br>
                Pre√ßo: <input type="number" step="0.01" min="0" name="precoForm" value="{{produto.preco}}" class="input-field" required><br>
                Quantidade: <input type="number" name="quantidadeForm" value="{{produto.quantidade}}" class="input-field" required><br>
                <div class="group-buttons">
                    <input type="submit" value="Editar" name="action" class="button bottom" style="width: 45%;">
                    <a href="{{ url_for('homepage') }}" class="button bottom" style="width: 45%;">Voltar</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
